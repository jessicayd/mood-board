<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mood board</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=McLaren&display=swap" rel="stylesheet">
</head>
<body>
    <div id="overlay"></div>
    <h1>a chro<span id="mood">mood</span>ic scale</h1>
    <div id="board">
        <nav>
            <button id="addEntry">add entry</button>
            <span id="date"></span>
        </nav>
        <div id="calendar">
            <div id="placeholder"></div>
            <div id="days"></div>
            <div id="months"></div>
            <div id="boxes"></div>
        </div>
        <div id="colorSlider">
            <input id="slide" type="range"/><span id="val"></span>
            <div id="slideLabels">
                <span>sad</span> <span>happy</span> 
            </div>
        </div>

         <div id="popup">
            <button id="exit">X</button>
            <input type="date" id="datePopup">
            <div id="error">choose a valid date within this past year!</div>
            <form id="colorForm">
                <label for="colorForm">select a color:</label>
                <input id="picker" type="range"/><span id="val"></span>
                <div id="slideLabels">
                    <span>sad</span> <span>happy</span> 
                </div>
                <button id="submit" type="submit">submit</button>
            </form>
         </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
